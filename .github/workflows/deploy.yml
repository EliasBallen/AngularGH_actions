name: Angular Github Pages Deploy
on:
    push:
        branches: [ main ]
    workflow_dispatch:
permissions:
    contents: read
    pages: write
    id-token: write
jobs:
    angular:
        runs-on: ubuntu-latest
        steps:
            - name: setup node js
              uses: actions/setup-node@v4
              with:
                node-version: '20'
            - name: checkfiles
              run: ls
    build:
       needs: angular
       runs-on: ubuntu-latest
       steps:
            - name: Checkout your repository using git
              uses: actions/checkout@v4

            - name: Install dependencies
              run: npm install
                
      
            - name: Build
              run: npm run deploy
                      
    deploy:
        needs: build
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4