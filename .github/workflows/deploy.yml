name: Angular Github Pages Deploy
on:
    push:
        branches: [ main ]
    workflow_dispatch:
permissions:
    contents: read
    pages: write
    id-token: write
jobs:
    angular:
        runs-on: ubuntu-latest
        steps:
            - name: setup node js
              uses: actions/setup-node@v4
              with:
                node-version: '20'
            - name: checkfiles
              run: ls
    build:
       needs: angular
       runs-on: ubuntu-latest
       steps:
            - name: Checkout your repository using git
              uses: actions/checkout@v4

            - name: Install dependencies
              run: npm install
                  
            - name: Build
              run: npm run build --prod
            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                name: github-pages
                path: dist # or path/to/artifact

                      
    deploy:
        needs: build
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - name: check hard links
              run: ls -i
            - name: check sync links
              run: ls -l
            - name: Download artifact
              uses: actions/download-artifact@v4
              with:
                name: github-pages  # Nombre del artefacto a descargar
                path: dist  # Ruta donde se colocar√°n los artefactos
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4